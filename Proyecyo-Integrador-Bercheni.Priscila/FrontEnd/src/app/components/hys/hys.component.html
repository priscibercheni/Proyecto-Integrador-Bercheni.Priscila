<div class="row">
    <h1>Hard & Soft skills</h1>
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress 
            [percent]="50" 
            [radius]="60" 
            [imageSrc]="'../assets/html.png'" 
            [showImage]="true" 
            [imageHeight]="70"
            [imageWidth]="70" 
            [backgroundPadding]="5" 
            [title]="'HTML'" 
            [showUnits]="false" 
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="10" 
            [backgroundStrokeWidth]="0" 
            [space]="-10" 
            [outerStrokeColor]="'#4882c2'"
            [innerStrokeColor]="'#e7e8ea'" [outerStrokeGradientStopColor]="'#fdaae7'" 
            [animation]="true"
            [animationDuration]="850"></circle-progress>
        </div>
